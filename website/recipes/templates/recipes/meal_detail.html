<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ meal.name }}</title>
</head>
<body>
    <h1>{{ meal.name }}</h1>
    <img src="{{ meal.image_url }}">
    <p>{{ meal.instructions }}</p>
    {% if meal.video_instructions_url %}
        <a href="{{ meal.video_instructions_url }}">Video</a>
    {% endif %}
    <a href="{% url 'recipes:index' %}">Back</a>
</body>
</html>
